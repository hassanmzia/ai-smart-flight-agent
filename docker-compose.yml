version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: travel-agent-db
    environment:
      POSTGRES_DB: travel_agent_db
      POSTGRES_USER: travel_admin
      POSTGRES_PASSWORD: travel_secure_pass_2026
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"  # Non-default port to avoid conflicts
    networks:
      - travel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_admin -d travel_agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: travel-agent-redis
    command: redis-server --requirepass redis_secure_pass_2026 --port 6384
    ports:
      - "6384:6384"  # Non-default port
    networks:
      - travel-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6384", "-a", "redis_secure_pass_2026", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: travel-agent-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: travel_mq
      RABBITMQ_DEFAULT_PASS: mq_secure_pass_2026
      RABBITMQ_NODE_PORT: 5673
      RABBITMQ_MANAGEMENT_PORT: 15673
    ports:
      - "5673:5673"  # Non-default AMQP port
      - "15673:15673"  # Non-default Management UI port
    networks:
      - travel-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-agent-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn travel_agent.wsgi:application --bind 0.0.0.0:8001 --workers 4 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8001"  # Non-default port
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-travel-agent-key-change-in-production"
      DATABASE_URL: "postgresql://travel_admin:travel_secure_pass_2026@postgres:5432/travel_agent_db"
      REDIS_URL: "redis://:redis_secure_pass_2026@redis:6384/0"
      RABBITMQ_URL: "amqp://travel_mq:mq_secure_pass_2026@rabbitmq:5673/"
      CELERY_BROKER_URL: "amqp://travel_mq:mq_secure_pass_2026@rabbitmq:5673/"
      ALLOWED_HOSTS: "172.168.1.95,localhost,backend"
      CORS_ALLOWED_ORIGINS: "http://172.168.1.95:3090,http://localhost:3090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - travel-network
    restart: unless-stopped

  # Celery Worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-agent-celery-worker
    command: celery -A travel_agent worker -l info --concurrency=4
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: "postgresql://travel_admin:travel_secure_pass_2026@postgres:5432/travel_agent_db"
      REDIS_URL: "redis://:redis_secure_pass_2026@redis:6384/0"
      CELERY_BROKER_URL: "amqp://travel_mq:mq_secure_pass_2026@rabbitmq:5673/"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend
    networks:
      - travel-network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-agent-celery-beat
    command: celery -A travel_agent beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: "postgresql://travel_admin:travel_secure_pass_2026@postgres:5432/travel_agent_db"
      REDIS_URL: "redis://:redis_secure_pass_2026@redis:6384/0"
      CELERY_BROKER_URL: "amqp://travel_mq:mq_secure_pass_2026@rabbitmq:5673/"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend
    networks:
      - travel-network
    restart: unless-stopped

  # MCP Server for Agent Communication
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: travel-agent-mcp-server
    ports:
      - "8002:8002"  # Non-default port
    environment:
      MCP_PORT: "8002"
      REDIS_URL: "redis://:redis_secure_pass_2026@redis:6384/1"
    depends_on:
      - redis
    networks:
      - travel-network
    restart: unless-stopped

  # React Frontend (Node.js dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel-agent-frontend
    ports:
      - "3090:3090"  # Main site port as requested
    environment:
      NODE_ENV: "production"
      REACT_APP_API_URL: "http://172.168.1.95:8001"
      REACT_APP_WS_URL: "ws://172.168.1.95:8001/ws"
      REACT_APP_MCP_URL: "http://172.168.1.95:8002"
      PORT: "3090"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
      - mcp-server
    networks:
      - travel-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: travel-agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - backend
      - frontend
    networks:
      - travel-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:

networks:
  travel-network:
    driver: bridge
